<h2>Mathematics</h2>
<hr />
<div>
  <span class="action1">
    <p class="head headAction">Actions</p>
    <p>move,indent,<br />outdent,delete</p>
  </span>
  <span class="standard1">
    <p class="head headStandard">Standard</p>
    <p>The text of the standard</p>
  </span>
</div>
<br /><br /><br /><br />
<hr />
<div
  cdkDropList
  #todoList="cdkDropList"
  [cdkDropListData]="standards"
  (cdkDropListDropped)="onDrop($event)"
>
  <div *ngFor="let standard of standards" cdkDrag>
    <app-topic *ngIf="!standard.isDeleted" [id]="standard.id"></app-topic>
  </div>
</div>
<br />
<button (click)="add()">
  <i class="fa fa-plus-square-o"> </i> Add Standard</button
><br /><br />

<button class="saveLoad" (click)="save()">Save</button>&nbsp;
<button
  class="saveLoad"
  onclick="document.getElementById('selectedFile').click();"
>
  Load
</button>

<input
  type="file"
  id="selectedFile"
  style="display: none"
  (change)="handleFileInput($event.target.files)"
/>
